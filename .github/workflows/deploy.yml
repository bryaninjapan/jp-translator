name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Building with basePath: /jp-translator"
          npm run build 2>&1 | tee build.log
        env:
          NEXT_PUBLIC_BASE_PATH: /jp-translator
          OUTPUT: export
        continue-on-error: false

      - name: Verify build output
        run: |
          echo "Checking build status..."
          echo "Current directory contents:"
          ls -la || true
          echo ""
          echo "Checking if out directory exists..."
          if [ ! -d "out" ]; then
            echo "❌ ERROR: out directory not found after build!"
            echo ""
            echo "Build log (last 200 lines):"
            tail -200 build.log || true
            echo ""
            echo "Checking .next directory:"
            ls -la .next 2>/dev/null || echo ".next directory not found"
            echo ""
            echo "Checking for any error patterns in build log:"
            grep -i "error\|fail\|warning" build.log | tail -50 || true
            exit 1
          fi
          echo "✅ Build output verified. Contents of out directory:"
          ls -la out/ | head -30 || true
          echo ""
          echo "Total files in out:"
          find out -type f | wc -l || true
          echo ""
          echo "Checking for index.html:"
          ls -la out/index.html 2>/dev/null || echo "⚠️  index.html not found in root"
          echo "Checking for _next directory:"
          ls -la out/_next 2>/dev/null || echo "⚠️  _next directory not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

